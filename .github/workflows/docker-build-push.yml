name: üß¨ CI - Build & Push Image on Merge

on:
  push:
    branches:
      - main
    tags:
      - 'latest'

env:
  DOCKER_IMAGE_NAME: interview-dude
  DOCKERFILE_PATH: ./Dockerfile
  BUILD_CONTEXT: .

jobs:
  build_and_push:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: üì• Checkout repository
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}


      - name: üè∑Ô∏è Generate tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # Conditionally apply 'arm' tag for ARM64 runners
            type=raw,value=arm,enable=${{ runner.arch == 'ARM64' }}
            # Conditionally apply 'latest' tag for X64 runners
            type=raw,value=latest,enable=${{ runner.arch == 'X64' }}
            # Automatically apply a tag based on the commit SHA
            type=sha,format=long

      - name: üì¶ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ‚§µÔ∏è Verify image pushed (optional)
        run: |
          echo "Docker image ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.version }} pushed successfully!"
          echo "Check it at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}/tags"


