name: üß¨ CI - Build & Push Image on Merge

on:
  push:
    branches:
      - main
    tags:
      - 'latest'

env:
  DOCKER_IMAGE_NAME: interview-dude
  DOCKERFILE_PATH: ./Dockerfile
  BUILD_CONTEXT: .

jobs:
  build_and_push:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: adopt
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}


      - name: üè∑Ô∏è Generate tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # Conditionally apply 'arm' tag for ARM64 runners
            type=raw,value=arm,enable=${{ runner.arch == 'ARM64' }}
            # Conditionally apply 'latest' tag for X64 runners
            type=raw,value=latest,enable=${{ runner.arch == 'X64' }}
            # Automatically apply a tag based on the commit SHA
            type=sha,format=longb

      - name: üì¶ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

          labels: ${{ steps.meta.outputs.labels }}

      - name: ‚§µÔ∏è Verify image pushed (optional)
        run: |
          echo "Docker image ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.meta.outputs.version }} pushed successfully!"
          echo "Check it at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}/tags"


