version: "3.8"
services:
  quiestion:
    hostname: question
    container_name: question
    image: question
    restart: always
    environment:
      BOT_NAME: ${BOT_NAME}
      BOT_API_KEY: ${BOT_API_KEY}
      BOT_FILE_NAME: classpath:questions.json
    volumes:
      - ./src/main/resources/questions.json:/absolute/path/to/questions.json

    logging:
      #limit logs to 200MB (4rotations of 50M each)
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "4"
    build:
      context: ../QuestionPull
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
        reservations:
          cpus: '0.25'
          memory: 20M