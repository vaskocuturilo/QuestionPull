services:
  database:
    hostname: database-questions
    container_name: database-questions
    image: mariadb:10.11.13
    restart: always
    ports:
      - "127.0.0.1:3307:3306"

    logging:
      #limit logs to 200MB (4 rotations of 50M each)
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "4"

    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: regions
      MYSQL_ROOT_PASSWORD: password

    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 40s
      timeout: 4m
      retries: 10

  question:
    hostname: questions
    image: vaskocuturilo/questionpull:latest
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      BOT_NAME: ${BOT_NAME}
      BOT_API_KEY: ${BOT_API_KEY}
      DONATE_LINK: ${DONATE_LINK}
      BOT_FILE_NAME: classpath:questions.json
    volumes:
      - ./src/main/resources/questions.json:/absolute/path/to/questions.json
      - ./logs:/logs

    logging:
      #limit logs to 200MB (4 rotations of 50M each)
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "4"
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 100M

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.3
    volumes:
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - ./logs:/app/logs
    command: -config.file=/etc/promtail/promtail-config.yaml

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    command:
      - "--interval=30"
      - "--label-enable"
      - "--rolling-restart"
      - "--cleanup"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock