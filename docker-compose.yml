services:
  question:
    hostname: questions
    container_name: questions
    image: vaskocuturilo/questionpull:latest
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

    environment:
      BOT_NAME: ${BOT_NAME}
      BOT_API_KEY: ${BOT_API_KEY}
      BOT_FILE_NAME: classpath:questions.json
    volumes:
      - ./src/main/resources/questions.json:/absolute/path/to/questions.json

    logging:
      #limit logs to 200MB (4 rotations of 50M each)
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "4"
    build:
      context: ../QuestionPull
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 100M
        reservations:
          cpus: '0.25'
          memory: 50M

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.3
    volumes:
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - ./logs:/app/logs
    command: -config.file=/etc/promtail/promtail-config.yaml

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    command:
      - "--interval=30"
      - "--label-enable"
      - "--rolling-restart"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock